<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/SignUpStyle.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
	<form action="" method="POST" class="login-email">
    <p class="login-text" style="font-size: 2rem; font-weight: 800;">Login with email</p>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <button class="btn">Login</button>
            </div>
            <p class="login-register-text">Don't have an account? <a href="signUp.html">Register Here</a>.</p>
            <p class="login-register-text">Go <a href="Homepage.html">Home</a>.</p>

        </form>
    </div>
</body>
</html>
