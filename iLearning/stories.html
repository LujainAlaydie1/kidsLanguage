</head>
<body>
    <header>
      <div class="container">
        <div class="nav">
          <h2>English 4 Kids</h2>
          <nav>
            <ul>
              <li><a href="alpha.html">Alphabets!</a></li>
              <li><a href="fillTheLetter.html">Spell it!</a></li>
              <li class="current"><a href="stories.html">Stories!</a></li>

            </ul>

          </nav>
        </div>
      </div>

    <video style="display: block;
    margin: auto;" width="800" controls>
      <source src="Video.mp4" type="Video/mp4">
     </video>


     <h1 id="title">Listening Activity</h1>

     <!-- quiz-container -->
     <div id="quiz-container">
         <!-- question container -->
         <div class="questions">
             <h2 id="question"></h2>
             <ol type="A">
                 <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                 <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                 <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                 <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
             </ol>
             <h4 id="stat"></h4>
         </div>

         <div class="buttons">
             <button type="button" class="next">Next Question</button>
         </div>

     </div>

     <!-- scoreboard section -->
     <div id="scoreboard">
         <h2 id="score-title">Your Score</h2>
         <h2 id="score"></h2>
         <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
         <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
     </div>

     <!-- answers section -->
     <div id="answerBank">
         <h2>Answers :</h2>
         <ol type="1" id="answers">

         </ol>
         <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
     </div>

     <!-- javascript file source -->
     <script src="Scripts/quiz.js"></script>

</body>
</html>
